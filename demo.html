<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />

	<link href="css/grid.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />

	<!--[if lte IE 9]>
		<script src="js/respond.js"></script>
	<!-- <![endif]-->

	<title>Gridle - Demo</title>

</head>
<body>

	<div class="container">

		<div class="grid-3 grid-mobile-12">Logo</div>
		<div class="grid-5 grid-mobile-12">Search</div>
		<div class="grid-4 grid-mobile-12 hide-mobile">Login</div>

		<div class="grid-12" style="background-color:#eee9b2;">Primary navigation</div>

		<div class="grid-8 grid-landscape-10 grid-tablet-12 grid-mobile-12 float-right" style="background-color:#fae4a7;">
			<div class="content" style="height:242px;">
				Slideshow content
			</div>
		</div>
		<div class="grid-4 grid-mobile-12" style="background-color:#f5eacc;">
			<div class="content" style="height:30px;">
				Slideshow menu 1
			</div>
		</div>
		<div class="grid-4 grid-mobile-12" style="background-color:#f5eacc;">
			<div class="content" style="height:30px;">
				Slideshow menu 2
			</div>
		</div>
		<div class="grid-4 grid-mobile-12" style="background-color:#f5eacc;">
			<div class="content" style="height:30px;">
				Slideshow menu 3
			</div>
		</div>
		

		<div class="grid-12" style="background-color:#eee9b2;">Breadcrumb</div>

		<div class="grid-4 grid-tablet-6 grid-mobile-12 push-tablet-6">
			<div class="content" style="height:100px;">
				Highlight 1
			</div>
		</div>
		<div class="grid-4 grid-tablet-6 grid-mobile-12 pull-tablet-6">
			<div class="content" style="height:100px;">
				Highlight 2
			</div>
		</div>
		<div class="grid-4 grid-tablet-12 grid-mobile-12 grid-tablet-clear">
			<div class="content" style="height:100px;">
				Highlight 3
			</div>
		</div>

		<div class="grid-6 grid-mobile-12" style="background-color:#f5eacc;">
			<div class="content" style="height:100px">
				Custom box 1
			</div>
		</div>
		<div class="grid-6 grid-mobile-12" style="background-color:#f5eacc;">
			<div class="content" style="height:100px">
				Custom box 2
			</div>
		</div>

		<div class="grid-12">Footer</div>

	</div>

</body>
</html>
