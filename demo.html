<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />

	<link href="css/grid.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />

	<title>Gridle - Demo</title>

</head>
<body>

	<div class="grid-container">
			
		<div class="g-3 g-mobile-12">Logo</div>
		<div class="g-5 g-mobile-12">Search</div>
		<div class="g-4 g-mobile-12 hide-on-mobile">Login</div>

		<div class="g-12" style="background-color:#eee9b2;">Primary navigation</div>

		<div class="g-8 g-tablet-12 g-mobile-12 float-right" style="background-color:#fae4a7;">
			<div class="content" style="height:242px;">
				Slideshow content
			</div>
		</div>
		<div class="g-4 g-mobile-12" style="background-color:#f5eacc;">
			<div class="content" style="height:30px;">
				Slideshow menu 1
			</div>
		</div>
		<div class="g-4 g-mobile-12" style="background-color:#f5eacc;">
			<div class="content" style="height:30px;">
				Slideshow menu 2
			</div>
		</div>
		<div class="g-4 g-mobile-12" style="background-color:#f5eacc;">
			<div class="content" style="height:30px;">
				Slideshow menu 3
			</div>
		</div>
		

		<div class="g-12" style="background-color:#eee9b2;">Breadcrumb</div>

		<div class="g-4 g-tablet-6 g-mobile-12 push-tablet-6">
			<div class="content" style="height:100px;">
				Highlight 1
			</div>
		</div>
		<div class="g-4 g-tablet-6 g-mobile-12 pull-tablet-6">
			<div class="content" style="height:100px;">
				Highlight 2
			</div>
		</div>
		<div class="g-4 g-tablet-12 g-mobile-12 g-tablet-clear">
			<div class="content" style="height:100px;">
				Highlight 3
			</div>
		</div>

		<div class="g-6 g-mobile-12" style="background-color:#f5eacc;">
			<div class="content" style="height:100px">
				Custom box 1
			</div>
		</div>
		<div class="g-6 g-mobile-12" style="background-color:#f5eacc;">
			<div class="content" style="height:100px">
				Custom box 2
			</div>
		</div>

		<div class="g-12">Footer</div>

	</div>

</body>
</html>
